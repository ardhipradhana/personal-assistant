<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            position: relative;
        }

        /* Geometric Background Pattern */
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        .geometric-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, transparent 35%, rgba(255, 215, 0, 0.1) 36%, rgba(255, 215, 0, 0.1) 39%, transparent 40%),
                linear-gradient(150deg, transparent 35%, rgba(255, 215, 0, 0.1) 36%, rgba(255, 215, 0, 0.1) 39%, transparent 40%),
                linear-gradient(90deg, transparent 35%, rgba(255, 215, 0, 0.05) 36%, rgba(255, 215, 0, 0.05) 39%, transparent 40%);
            background-size: 60px 60px;
            animation: geometricMove 20s linear infinite;
        }

        @keyframes geometricMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .container {
            display: flex;
            width: 200vw;
            height: 100vh;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            z-index: 2;
        }

        .interface {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #B8860B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Georgia', serif;
        }

        .swipe-hint-header {
            font-size: 11px;
            opacity: 0.6;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Chat Interface */
        .chat-interface {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            position: relative;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 18px;
            position: relative;
            animation: messageSlide 0.3s ease-out;
            font-size: 15px;
            line-height: 1.4;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #B8860B 0%, #DAA520 50%, #FFD700 100%);
            color: #FFFFFF;
            font-weight: 500;
            border-bottom-right-radius: 4px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-bottom-left-radius: 4px;
            color: #ffffff;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 2px;
            text-align: right;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message.assistant .message-time {
            color: rgba(255, 255, 255, 0.5);
            text-align: left;
        }

        .read-receipt {
            display: inline-block;
            margin-left: 4px;
            font-size: 10px;
        }

        .read-receipt.sent::after {
            content: "âœ“";
            color: rgba(255, 255, 255, 0.6);
        }
        
        .read-receipt.delivered::after {
            content: "âœ“âœ“";
            color: rgba(255, 255, 255, 0.6);
        }
        
        .read-receipt.read::after {
            content: "âœ“âœ“";
            color: #FFFFFF;
            text-shadow: 0 0 4px rgba(255, 215, 0, 0.8);
        }

        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .input-container {
                padding-right: 5px; /* Add some space from right edge */
            }
            
            .input-area {
                padding: 15px;
                padding-bottom: max(15px, env(safe-area-inset-bottom));
                padding-right: 20px; /* Ensure right padding */
                position: relative;
                z-index: 10;
            }
            
            .chat-interface {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile */
            }
            
            .messages {
                padding-bottom: 80px; /* Give space for input */
                height: calc(100vh - 200px);
                height: calc(100dvh - 200px);
            }
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            min-width: 50px;
            min-height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #B8860B);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.5);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            color: #000;
        }

        /* Voice Interface */
        .voice-interface {
            background: linear-gradient(135deg, #1a0033 0%, #0a0a1a 100%);
            position: relative;
        }

        /* Marble texture overlay */
        .voice-interface::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.02) 0%, transparent 70%),
                        linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.01) 50%, transparent 70%);
            pointer-events: none;
        }

        .voice-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 3;
        }

        .voice-status {
            font-size: 18px;
            margin-bottom: 60px;
            opacity: 0.8;
            color: #FFD700;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        /* Liquid Pulsing Orb */
        .record-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, rgba(184, 134, 11, 0.1) 70%, transparent 90%);
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
        }

        .record-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FFD700, #B8860B);
            opacity: 0;
            transition: all 0.4s ease;
            animation: liquidPulse 3s ease-in-out infinite;
        }

        .record-button:hover::before {
            opacity: 0.3;
        }

        .record-button.recording {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
        }

        .record-button.recording::before {
            opacity: 0.5;
            animation: liquidRecord 1.5s ease-in-out infinite;
        }

        @keyframes liquidPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                border-radius: 50%;
            }
            25% { 
                transform: scale(1.05) rotate(5deg);
                border-radius: 45% 55% 52% 48%;
            }
            50% { 
                transform: scale(1.08) rotate(10deg);
                border-radius: 48% 52% 45% 55%;
            }
            75% { 
                transform: scale(1.05) rotate(5deg);
                border-radius: 55% 45% 52% 48%;
            }
        }

        @keyframes liquidRecord {
            0%, 100% { 
                transform: scale(1.1) rotate(0deg);
                border-radius: 40% 60% 45% 55%;
            }
            33% { 
                transform: scale(1.15) rotate(10deg);
                border-radius: 55% 45% 60% 40%;
            }
            66% { 
                transform: scale(1.12) rotate(-5deg);
                border-radius: 45% 55% 40% 60%;
            }
        }

        .record-icon {
            width: 32px;
            height: 32px;
            background: #FFD700;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .record-button.recording .record-icon {
            border-radius: 6px;
            width: 24px;
            height: 24px;
            background: #FFD700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }

        /* Neural Network Animation */
        .neural-network {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 5;
        }

        .neural-network.active {
            opacity: 1;
        }

        .neural-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            opacity: 0.3;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%); /* Center the node on its position */
        }

        .neural-node.active {
            opacity: 1;
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
        }

        .neural-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            opacity: 0;
            transition: all 0.5s ease;
            transform-origin: left center;
        }

        .neural-connection.active {
            opacity: 0.8;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
        }

        /* Hide other elements when processing */
        .voice-content.processing .record-button,
        .voice-content.processing .voice-status {
            opacity: 0.3;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .processing-text {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 300;
            color: #FFD700;
            animation: processingPulse 1.5s infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .voice-content.processing .processing-text {
            opacity: 1;
        }

        @keyframes processingPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .thinking-message {
            max-width: 60%;
            opacity: 0.8;
            animation: thinkingPulse 1.5s infinite;
        }
        
        .thinking-content {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        @keyframes thinkingPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message.voice-message {
            font-style: italic;
            opacity: 0.9;
        }

        .message.voice-message::before {
            content: '';
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: voicePulse 1.5s infinite;
        }

        @keyframes voicePulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* FIX: Proper z-index layering for voice interface */
        .record-button {
            z-index: 15 !important;
            position: relative !important;
        }

        .neural-network {
            z-index: 5 !important;
        }

        .neural-network:not(.active) {
            pointer-events: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 200vw;
            }
            
            .interface {
                width: 100vw;
            }

            .record-button {
                width: 120px;
                height: 120px;
            }

            .neural-network {
                width: 250px;
                height: 250px;
            }
        }

        .attach-btn {
            width: 50px;
            height: 50px;
            min-width: 50px;
            min-height: 50px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .attach-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }
        
        .attach-btn svg {
            color: #FFD700;
        }
        
        .file-preview {
            display: flex;
            gap: 8px;
            padding: 10px 0;
            flex-wrap: wrap;
        }
        
        .file-item {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .file-item .remove-file {
            cursor: pointer;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .message.file-message {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* Markdown styling in messages */
        .message strong {
            font-weight: 700;
            color: #FFD700;
        }
        
        .message em {
            font-style: italic;
            opacity: 0.9;
        }
        
        .message code {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 3px;
            padding: 2px 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .message h1, .message h2, .message h3 {
            color: #FFD700;
            margin: 8px 0 4px 0;
            font-weight: 600;
        }
        
        .message h1 { font-size: 1.2em; }
        .message h2 { font-size: 1.1em; }
        .message h3 { font-size: 1.05em; }
        
        .message ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message li {
            margin: 2px 0;
            list-style-type: disc;
        }
        
        .message.user strong {
            color: #FFFFFF;
        }
        
        .message.user code {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #FFFFFF;
        }

        .cancel-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 25px;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cancel-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: scale(1.05);
        }
        
        .cancel-btn svg {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="geometric-bg">
        <div class="geometric-pattern"></div>
    </div>

    <div class="container" id="container">
        <!-- Chat Interface -->
        <div class="interface chat-interface">
            <div class="header">
                <div class="logo">Monty</div>
                <div class="swipe-hint-header">Swipe left for voice mode</div>
            </div>
            
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div>Hello! I'm Monty, your personal assistant. How can I help you today?</div>
                    <div class="message-time">12:30 PM</div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <button class="attach-btn" id="attachBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
                    <button class="send-btn" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <input type="file" id="fileInput" accept="*/*" style="display: none;" multiple>
            </div>
        </div>

        <!-- Voice Interface -->
        <div class="interface voice-interface">
            <div class="header">
                <div class="logo">Monty</div>
                <div class="swipe-hint-header">Swipe right for chat mode</div>
            </div>
            
            <div class="voice-content" id="voiceContent">
                <div class="voice-status" id="voiceStatus">Ready to listen</div>
                
                <div class="record-button" id="recordBtn">
                    <div class="record-icon"></div>
                </div>

                <button class="cancel-btn" id="cancelBtn" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Cancel
                </button>

                <!-- Neural Network Animation -->
                <div class="neural-network" id="neuralNetwork">
                    <!-- Nodes will be generated by JavaScript -->
                </div>

                <div class="processing-text">Processing your message...</div>
            </div>
        </div>
    </div>

    <script>
        class MontyInterface {
            constructor() {
                this.container = document.getElementById('container');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.messages = document.getElementById('messages');
                this.recordBtn = document.getElementById('recordBtn');
                this.voiceStatus = document.getElementById('voiceStatus');
                this.voiceContent = document.getElementById('voiceContent');
                this.neuralNetwork = document.getElementById('neuralNetwork');
                this.attachBtn = document.getElementById('attachBtn');
                this.fileInput = document.getElementById('fileInput');
                this.cancelBtn = document.getElementById('cancelBtn');
                this.selectedFiles = [];
                
                this.currentMode = 'chat';
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioContext = null;
                this.analyser = null;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupTouchNavigation();
                this.createNeuralNetwork();
            }
            
            createNeuralNetwork() {
                const centerX = 150 - 4; // 150 (half container) - 4 (half node width)
                const centerY = 150 - 4; // 150 (half container) - 4 (half node height)
                
                const nodes = [
                    {x: centerX, y: centerY - 45},        // Center top
                    {x: centerX - 35, y: centerY - 22},   // Left upper
                    {x: centerX + 35, y: centerY - 22},   // Right upper
                    {x: centerX - 50, y: centerY},        // Left middle
                    {x: centerX, y: centerY},             // Center middle (record button position)
                    {x: centerX + 50, y: centerY},        // Right middle
                    {x: centerX - 35, y: centerY + 22},   // Left lower
                    {x: centerX + 35, y: centerY + 22},   // Right lower
                    {x: centerX, y: centerY + 45},        // Center bottom
                ];

                const connections = [
                    [0, 1], [0, 2], [1, 3], [1, 4], [2, 4], [2, 5],
                    [3, 4], [4, 5], [3, 6], [4, 6], [4, 7], [5, 7],
                    [6, 8], [7, 8], [4, 8]
                ];

                // Create nodes
                nodes.forEach((node, index) => {
                    const nodeEl = document.createElement('div');
                    nodeEl.className = 'neural-node';
                    nodeEl.style.left = node.x + 'px';
                    nodeEl.style.top = node.y + 'px';
                    nodeEl.dataset.index = index;
                    this.neuralNetwork.appendChild(nodeEl);
                });

                // Create connections
                connections.forEach(([from, to], index) => {
                    const fromNode = nodes[from];
                    const toNode = nodes[to];
                    
                    const dx = toNode.x - fromNode.x;
                    const dy = toNode.y - fromNode.y;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                    const connectionEl = document.createElement('div');
                    connectionEl.className = 'neural-connection';
                    connectionEl.style.left = fromNode.x + 'px';
                    connectionEl.style.top = fromNode.y + 'px';
                    connectionEl.style.width = length + 'px';
                    connectionEl.style.transform = `rotate(${angle}deg)`;
                    connectionEl.dataset.index = index;
                    this.neuralNetwork.appendChild(connectionEl);
                });
            }
            
            setupEventListeners() {
                // Chat functionality
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.sendBtn.addEventListener('click', () => this.sendMessage());

                this.attachBtn.addEventListener('click', () => {
                    this.fileInput.click();
                });
                
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileSelection(e.target.files);
                });

                this.cancelBtn.addEventListener('click', () => this.cancelRecording());
                
                // Voice functionality - Hold to record
                let isPressed = false;
                
                const startPress = (e) => {
                    if (isPressed) return;
                    isPressed = true;
                    e.preventDefault();
                    e.stopPropagation();
                    this.startRecording();
                };
                
                const endPress = (e) => {
                    if (!isPressed) return;
                    isPressed = false;
                    e.preventDefault();
                    e.stopPropagation();
                    this.stopRecording();
                };
                
                // Touch events for mobile
                this.recordBtn.addEventListener('touchstart', startPress, { passive: false });
                this.recordBtn.addEventListener('touchend', endPress, { passive: false });
                
                // Mouse events for desktop
                this.recordBtn.addEventListener('mousedown', startPress);
                this.recordBtn.addEventListener('mouseup', endPress);
                this.recordBtn.addEventListener('mouseleave', endPress);
            }
            
            setupTouchNavigation() {
                let startX = 0;
                let startY = 0;
                
                document.addEventListener('touchstart', (e) => {
                    // Ignore touches on the record button
                    if (e.target.closest('#recordBtn')) return;
                    
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });
                
                document.addEventListener('touchmove', (e) => {
                    // Only prevent default for swipe gestures, not button touches
                    if (!e.target.closest('#recordBtn')) {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                document.addEventListener('touchend', (e) => {
                    // Ignore touches on the record button
                    if (e.target.closest('#recordBtn')) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const deltaX = startX - endX;
                    const deltaY = Math.abs(startY - endY);
                    
                    if (Math.abs(deltaX) > 50 && deltaY < 100) {
                        if (deltaX > 0 && this.currentMode === 'chat') {
                            this.switchToVoice();
                        } else if (deltaX < 0 && this.currentMode === 'voice') {
                            this.switchToChat();
                        }
                    }
                }, { passive: true });
                
                // Mouse wheel navigation for desktop
                document.addEventListener('wheel', (e) => {
                    if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
                        if (e.deltaX > 0 && this.currentMode === 'chat') {
                            this.switchToVoice();
                        } else if (e.deltaX < 0 && this.currentMode === 'voice') {
                            this.switchToChat();
                        }
                    }
                });
            }
            
            switchToVoice() {
                this.currentMode = 'voice';
                this.container.style.transform = 'translateX(-100vw)';
            }
            
            switchToChat() {
                this.currentMode = 'chat';
                this.container.style.transform = 'translateX(0)';
            }

            handleFileSelection(files) {
                this.selectedFiles = Array.from(files);
                this.showFilePreview();
            }
            
            showFilePreview() {
                // Remove existing preview
                const existingPreview = document.querySelector('.file-preview');
                if (existingPreview) existingPreview.remove();
                
                if (this.selectedFiles.length === 0) return;
                
                const preview = document.createElement('div');
                preview.className = 'file-preview';
                
                this.selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>ðŸ“Ž ${file.name} (${this.formatFileSize(file.size)})</span>
                        <span class="remove-file" data-index="${index}">Ã—</span>
                    `;
                    
                    fileItem.querySelector('.remove-file').addEventListener('click', () => {
                        this.removeFile(index);
                    });
                    
                    preview.appendChild(fileItem);
                });
                
                this.messageInput.parentElement.insertBefore(preview, this.messageInput.parentElement.firstChild);
            }
            
            removeFile(index) {
                this.selectedFiles.splice(index, 1);
                this.showFilePreview();
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            parseMarkdown(text) {
                return text
                    // Bold: **text** or __text__
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/__(.*?)__/g, '<strong>$1</strong>')
                    
                    // Italic: *text* or _text_
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/_(.*?)_/g, '<em>$1</em>')
                    
                    // Code: `text`
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    
                    // Line breaks
                    .replace(/\n/g, '<br>')
                    
                    // Headers: ### text
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    
                    // Lists: - item or * item
                    .replace(/^\s*[-*]\s+(.*$)/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            }

            cancelRecording() {
                if (!this.isRecording) return;
                
                // Stop recording without processing
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                }
                
                this.isRecording = false;
                this.recordBtn.classList.remove('recording');
                this.recordBtn.style.filter = '';
                this.recordBtn.style.transform = '';
                this.cancelBtn.style.display = 'none';
                this.voiceStatus.textContent = 'Recording cancelled';
                
                // Clean up audio context
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                    this.analyser = null;
                }
                
                // Stop all tracks
                if (this.mediaRecorder && this.mediaRecorder.stream) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
                
                // Clear audio chunks
                this.audioChunks = [];
                
                setTimeout(() => {
                    this.voiceStatus.textContent = 'Ready to listen';
                }, 1500);
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                const hasFiles = this.selectedFiles.length > 0;
                
                if (!message && !hasFiles) return;
                
                // Show message with files
                if (hasFiles) {
                    this.addFileMessage(message, this.selectedFiles, 'user');
                } else {
                    this.addMessage(message, 'user');
                }
                
                this.messageInput.value = '';
                this.showLoading(true);
                this.sendBtn.disabled = true;
                
                try {
                    let response;
                    
                    if (hasFiles) {
                        // Send with files using FormData
                        const formData = new FormData();
                        formData.append('message', message);
                        
                        // Add files to form data
                        this.selectedFiles.forEach((file, index) => {
                            formData.append(`file_${index}`, file);
                        });
                        
                        response = await fetch('https://montpro.app.n8n.cloud/webhook/monty-personal-assistant-chat', {
                            method: 'POST',
                            body: formData
                            // Don't set Content-Type header for FormData - browser sets it automatically
                        });
                    } else {
                        // Send text-only message as JSON
                        response = await fetch('https://montpro.app.n8n.cloud/webhook/monty-personal-assistant-chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ message })
                        });
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    let reply;
                    if (Array.isArray(data) && data.length > 0 && data[0].output) {
                        reply = data[0].output;
                    } else if (data.output) {
                        reply = data.output;
                    } else if (typeof data === 'string') {
                        reply = data;
                    } else {
                        reply = 'Sorry, I received an unexpected response format.';
                        console.error('Unexpected response format:', data);
                    }
                    
                    this.addMessage(reply, 'assistant');
                    
                    // Clear files after sending
                    if (hasFiles) {
                        this.selectedFiles = [];
                        this.showFilePreview();
                        this.fileInput.value = '';
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage('Sorry, there was an error connecting to the server.', 'assistant');
                } finally {
                    this.showLoading(false);
                    this.sendBtn.disabled = false;
                    this.messageInput.focus();
                }
            }

            addFileMessage(text, files, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender} file-message`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                let filesHTML = files.map(file => 
                    `<div class="file-attachment">ðŸ“Ž ${file.name}</div>`
                ).join('');
                
                let receiptHTML = '';
                if (sender === 'user') {
                    receiptHTML = '<span class="read-receipt sent"></span>';
                }
                
                messageDiv.innerHTML = `
                    <div>${text}</div>
                    ${filesHTML}
                    <div class="message-time">${timeString}${receiptHTML}</div>
                `;
                
                this.messages.appendChild(messageDiv);
                this.messages.scrollTop = this.messages.scrollHeight;
            }
            
            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                let receiptHTML = '';
                if (sender === 'user') {
                    setTimeout(() => {
                        const receipt = messageDiv.querySelector('.read-receipt');
                        if (receipt) {
                            receipt.className = 'read-receipt delivered';
                            setTimeout(() => {
                                receipt.className = 'read-receipt read';
                            }, 1000);
                        }
                    }, 500);
                    receiptHTML = '<span class="read-receipt sent"></span>';
                }
                
                // Parse markdown for assistant messages, keep user messages as plain text
                const processedText = sender === 'assistant' ? this.parseMarkdown(text) : text;
                
                messageDiv.innerHTML = `
                    <div>${processedText}</div>
                    <div class="message-time">${timeString}${receiptHTML}</div>
                `;
                
                this.messages.appendChild(messageDiv);
                this.messages.scrollTop = this.messages.scrollHeight;
            }
            
            showLoading(show) {
                if (show) {
                    // Create and add thinking message
                    const thinkingDiv = document.createElement('div');
                    thinkingDiv.className = 'message assistant thinking-message';
                    thinkingDiv.id = 'thinkingMessage';
                    thinkingDiv.innerHTML = `
                        <div class="thinking-content">
                            <div class="spinner"></div>
                            <span>Thinking...</span>
                        </div>
                    `;
                    
                    this.messages.appendChild(thinkingDiv);
                    this.messages.scrollTop = this.messages.scrollHeight;
                } else {
                    // Remove thinking message
                    const thinkingMessage = document.getElementById('thinkingMessage');
                    if (thinkingMessage) {
                        thinkingMessage.remove();
                    }
                }
            }
            
            async startRecording() {
                if (this.isRecording) return;
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    // Setup audio analysis for amplitude detection
                    try {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = this.audioContext.createMediaStreamSource(stream);
                        this.analyser = this.audioContext.createAnalyser();
                        this.analyser.fftSize = 256;
                        source.connect(this.analyser);
                        this.updateAmplitude();
                    } catch (e) {
                        console.warn('Audio analysis not available:', e);
                    }
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.recordBtn.classList.add('recording');
                    this.cancelBtn.style.display = 'flex';
                    this.voiceStatus.textContent = 'Recording... Release to send';
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.voiceStatus.textContent = 'Microphone access denied';
                }
            }
            
            updateAmplitude() {
                if (!this.isRecording || !this.analyser) return;
                
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                this.analyser.getByteFrequencyData(dataArray);
                
                // Calculate average amplitude
                const sum = dataArray.reduce((acc, val) => acc + val, 0);
                const average = sum / bufferLength;
                const normalizedAmplitude = average / 255;
                
                // Update orb appearance based on amplitude
                const goldIntensity = Math.min(1, normalizedAmplitude * 3);
                const scale = 1 + (normalizedAmplitude * 0.3);
                
                this.recordBtn.style.filter = `brightness(${1 + goldIntensity}) saturate(${1 + goldIntensity * 0.5})`;
                this.recordBtn.style.transform = `scale(${scale})`;
                
                if (this.isRecording) {
                    requestAnimationFrame(() => this.updateAmplitude());
                }
            }
            
            stopRecording() {
                if (!this.isRecording || !this.mediaRecorder) return;
                
                this.mediaRecorder.stop();
                this.isRecording = false;
                this.recordBtn.classList.remove('recording');
                this.cancelBtn.style.display = 'none';
                this.recordBtn.style.filter = '';
                this.recordBtn.style.transform = '';
                this.voiceStatus.textContent = 'Processing...';
                
                // Clean up audio context
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                    this.analyser = null;
                }
                
                // Stop all tracks
                this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            async processRecording() {
                if (this.audioChunks.length === 0) {
                    this.voiceStatus.textContent = 'Ready to listen';
                    return;
                }
                
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                this.sendVoiceMessage(audioBlob);
            }
            
            async sendVoiceMessage(audioBlob) {
                this.showProcessing(true);
                
                try {
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'voice_message.webm');
                    formData.append('type', 'voice');
                    
                    const response = await fetch('https://montpro.app.n8n.cloud/webhook/monty-personal-assistant-voice', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    // DEBUG: Log all headers
                    console.log('=== RESPONSE DEBUG ===');
                    console.log('Status:', response.status);
                    console.log('Content-Type:', response.headers.get('content-type'));
                    console.log('All headers:', [...response.headers.entries()]);
                    
                    // Try to detect if it's actually audio by checking the response
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && (contentType.includes('audio') || contentType.includes('mpeg'))) {
                        console.log('Processing as AUDIO');
                        const audioResponseBlob = await response.blob();
                        console.log('Audio blob size:', audioResponseBlob.size, 'bytes');
                        console.log('Audio blob type:', audioResponseBlob.type);
                        
                        this.showProcessing(false);
                        this.playVoiceResponse(audioResponseBlob);
                        this.addVoiceMessage('ðŸŽµ Voice response received', 'assistant');
                    } else {
                        console.log('Processing as JSON (content-type:', contentType, ')');
                        const data = await response.json();
                        console.log('JSON data:', data);
                        
                        // Your backend might be wrapping the audio URL in JSON
                        // Check if there's an audio file reference in the JSON
                        this.showProcessing(false);
                        this.addMessage('Received JSON response instead of audio', 'assistant');
                    }
                    
                    this.addVoiceMessage('ðŸŽ¤ Voice message sent', 'user');
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.showProcessing(false);
                    this.addMessage('Sorry, there was an error processing your voice message.', 'assistant');
                }
            }
            
            animateNeuralNetwork() {
                const nodes = this.neuralNetwork.querySelectorAll('.neural-node');
                const connections = this.neuralNetwork.querySelectorAll('.neural-connection');
                
                // Reset all animations
                nodes.forEach(node => node.classList.remove('active'));
                connections.forEach(conn => conn.classList.remove('active'));
                
                // Animate nodes and connections in sequence
                let delay = 0;
                const animationInterval = 200;
                
                const animateSequence = () => {
                    if (!this.voiceContent.classList.contains('processing')) return;
                    
                    // Activate nodes in a spreading pattern
                    nodes.forEach((node, index) => {
                        setTimeout(() => {
                            if (this.voiceContent.classList.contains('processing')) {
                                node.classList.add('active');
                                setTimeout(() => node.classList.remove('active'), animationInterval * 2);
                            }
                        }, delay + index * animationInterval * 0.3);
                    });
                    
                    // Activate connections
                    connections.forEach((conn, index) => {
                        setTimeout(() => {
                            if (this.voiceContent.classList.contains('processing')) {
                                conn.classList.add('active');
                                setTimeout(() => conn.classList.remove('active'), animationInterval * 1.5);
                            }
                        }, delay + index * animationInterval * 0.2);
                    });
                    
                    // Repeat animation
                    setTimeout(() => {
                        if (this.voiceContent.classList.contains('processing')) {
                            animateSequence();
                        }
                    }, nodes.length * animationInterval * 0.3 + 500);
                };
                
                animateSequence();
            }
            
            showProcessing(show) {
                this.voiceContent.classList.toggle('processing', show);
                this.neuralNetwork.classList.toggle('active', show);
                
                if (show) {
                    this.voiceStatus.textContent = 'Processing...';
                    this.animateNeuralNetwork();
                } else {
                    this.voiceStatus.textContent = 'Ready to listen';
                }
            }
            
            playVoiceResponse(audioBlob) {
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                // Show playing status
                this.voiceStatus.textContent = 'Playing response...';
                
                audio.onloadeddata = () => {
                    audio.play().catch(error => {
                        console.error('Error playing audio:', error);
                        this.voiceStatus.textContent = 'Error playing response';
                        setTimeout(() => {
                            this.voiceStatus.textContent = 'Ready to listen';
                        }, 2000);
                    });
                };
                
                audio.onended = () => {
                    this.voiceStatus.textContent = 'Ready to listen';
                    URL.revokeObjectURL(audioUrl);
                };
                
                audio.onerror = () => {
                    console.error('Audio playback error');
                    this.voiceStatus.textContent = 'Error playing response';
                    setTimeout(() => {
                        this.voiceStatus.textContent = 'Ready to listen';
                    }, 2000);
                    URL.revokeObjectURL(audioUrl);
                };
            }
            
            addVoiceMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender} voice-message`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                messageDiv.innerHTML = `
                    <div>${text}</div>
                    <div class="message-time">${timeString}</div>
                `;
                
                this.messages.appendChild(messageDiv);
                this.messages.scrollTop = this.messages.scrollHeight;
            }
        }
        
        // Initialize the interface
        new MontyInterface();
    </script>
